<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="container">

      <div class="container-img">
        <img src="./assets/image.png" alt="imagem de 3 bonecos coloridos" />
      </div> <!--Container-img finaliza-->

      <div class="container-login">
        <div class="container-login-header">
          <img src="./assets/Icon.svg" alt="icone trevo" />

          <div class="container-login-header-text">
            <h1>Welcome Back!</h1>
            <h6>Please enter your details</h6>
          </div>
        </div> <!--container-login-header finaliza-->

        <div class="container-login-forms">
          <form action="#">

            <div class="input-single">
              <span>Email</span>
              <input type="email" name="email" id="email" class="input" />
            </div>

            <div class="input-single">
              <span>Password</span>
              <input type="password" name="password" id="password" class="input"/>

              <div class="input-action">
                <img src="./assets/Desktop/Vector.svg" alt="eyes" />
              </div>

            </div>

            <div class="container-options">

              <div class="container-remember">
                <input type="checkbox" id="remember-me" />
                <span for="remember-me">Remember me for 30 days</span>
              </div>

              <a href="#" class="container-password">Forgot Password?</a>

            </div> <!--container-options finaliza-->
          </form>
        </div> <!--container-login-forms finaliza-->

        <div class="content-login-Button">

          <button class="button button-primary">
            <span>Login in</span>
          </button>

          <button class="button button-secundary">
            <img src="./assets/Desktop/Google.svg" alt="Icon Google" />
            <span>Login in with Google</span>
          </button>

        </div>

        <div class="content-login-footer">
          <span>Don't have an account?</span>
          <a href="#">Sign Up</a>
        </div>

      </div> <!--container-login finaliza-->
    </main> <!--container finaliza-->
    
  </body>
</html>
